<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="dist/yearview.css" rel="stylesheet" />
    <script src="dist/yearview.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>
    <script>
      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          initialView: "yearView",
          views: { yearView: FullCalendar.YearView },
          eventTimeFormat: {
            hour: "2-digit",
            minute: "2-digit",
            meridiem: false,
          },
          events: [
            {
              title: "event1",
              start: new Date().getFullYear() + "-01-02",
            },
            {
              title: "event2",
              start: new Date().getFullYear() + "-01-05",
              end: new Date().getFullYear() + "-01-10",
            },
            {
              title: "event3",
              start: new Date().getFullYear() + "-02-01T14:00:00Z",
              allDay: false,
              location: "my location",
            },
            {
              title: "event4",
              start: new Date().getFullYear() + "-02-07",
              display: "background",
            },
          ],
        }
      );
      calendar.render();
    </script>
  </body>
</html>
