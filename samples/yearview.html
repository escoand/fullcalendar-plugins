<html>
  <head>
    <script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@6,npm/@fullcalendar/core@6/locales/de.global.min.js"></script>
    <script src="../dist/yearview.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>
    <script>
      const calendar = new FullCalendar.Calendar(
        document.getElementById("calendar"),
        {
          plugins: [YearViewPlugin],
          eventTimeFormat: {
            hour: "2-digit",
            minute: "2-digit",
            meridiem: false,
          },
          eventSources: [
            {
              url: "https://fullcalendar.io/api/demo-feeds/events.json",
              format: "json",
            },
          ],
        }
      );
      calendar.render();
    </script>
  </body>
</html>
